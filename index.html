<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <!--background cyan -->
        <img src="./images/bg-pattern-card.svg" class="background-top" />
      </div>
      <div class="card-bottom">
        <div class="user-info">
          <img src="./images/image-victor.jpg" alt="" class="rounded-full" />

          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <span class="age">26</span>
          </div>
          <p class="city">London</p>
        </div>

        <div class="stats">
          <div>
            <p class="stats-numbers stats-followers">80K</p>
            <p class="stats-name">Followers</p>
          </div>
          <div>
            <p class="stats-numbers ">803K</p>
            <p class="stats-name stats-likes">Likes</p>
          </div>
          <div>
            <p class="stats-numbers">1.4K</p>

            <p class="stats-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Callens Johan</a>.
  </div>
</body>

</html>
